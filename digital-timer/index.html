<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Digital Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="timer" id="timer">
        <p class="timer-date" id="timer-date"></p>
        <p class="timer-time" id="timer-time"></p>
        <p>
        <button type="button" id="timer-start">Start</button>
        <button type="button" id="timer-stop">Stop</button>
        <button type="Reset"  id="timer-reset">Reset</button>
        </p>
      </div>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
